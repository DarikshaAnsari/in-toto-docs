<style>
    .faq {
      margin-bottom: 10px;
      padding: 10px;
    }
  
    .question {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
  
    .answer {
      font-size: 1rem;
    }
  </style>
  
  {{ range $idx, $qa := .Page.Params.faq }}
    <div class="faq">
      <p class="question">
        <strong>{{ add $idx 1 }}</strong>. {{ $qa.q | markdownify }}
      </p>
      
      <p class="answer">
        {{ $qa.a | markdownify }}
      </p>
    </div>
  {{ end }}
